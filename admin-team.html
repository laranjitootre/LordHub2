<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="Template grátis, moderno e bonito para servidor de Minecraft.">
  <meta name="author" content="Astronawta">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/admin-team.css">

  <title>LordHub | Equipe Admin</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="images/logo.png" alt="Logo do servidor" class="logo-img">
          <h3 class="server-name">NomeExemplo</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Início</a>
      <a href="rules.html" class="link">Regras</a>
      <a href="#" class="link active">Equipe Admin</a>
      <a href="contact.html" class="link">Contato</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">mc.exemplo.com</p>
        <h1 class="title">Nossa <span>equipe admin</span></h1>
      </div>
      <p class="description">
        Lista de todos os membros da Equipe Admin organizados por cargo.
      </p>
    </div>

  <section id="admin-team">
    <div class="content at-content">
    </div>
  </section>

    <p class="copyright">&copy; 2023 <span class="server-name-footer">NomeExemplo</span>. Todos os direitos reservados.</p>
    <div class="social-links">
      <a href="#" class="link tiktok-link"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#" class="link instagram-link"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>
